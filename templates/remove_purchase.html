{% extends "layout.html" %}
{% block content %}
{% if session.user_id %}
<h2><font size="6">Poista ostoilmoitus</h2></font>
<form action="/remove_purchase" method="post">
<font size="5">Minkä ilmoituksen haluat poistaa?
<br>
{% for purchase in list %}
<input type="radio" name="purchase" value="{{ purchase.id }}"> {{ purchase.comment }} <br>
{% endfor %}
<p>
<input type="submit" value="Poista">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
</font>
<font size="4"><a href="/for_purchase">Palaa takaisin</a></font>
{% else %}
<font size="4">Et ole kirjautunut sisään. <a href="/login">Kirjaudu sisään</a></font>
{% endif %}
{% endblock %}
